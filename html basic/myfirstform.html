<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
  </head>
  <body>

    <form action="index.php" method="POST" enctype="multipart/form-data">

        <label for="username">username: </label>
        <input type="text" id="username" placeholder="Spongebob" minlength="6" 
        maxlength="30" required>
        
        <label for="password">password:</label>
        <input type="password" required><br>


        <label for="email"> email:</label>
        <input type="email" id="email" placeholder="Spongebob@gmail.com"><br>

        <label for="phone">phone #:</label>
        <input type="tel" id="phone" placeholder="+84"><br>

        <label for="bday">birthrate:</label>
        <input type="date" id="bday"><br>

        <label for="quantity">quantity:</label>
        <input type="number" id="quantity" min="0" max="1000" value="1"><br>

        <label for="title">title:</label>

        <label for="MR.">Mr:</label>
        <input type="radio" id="Mr." value="Mr." name="title">
        <label for="MS.">Ms:</label>
        <input type="radio" id="Ms." value="Ms." name="title">
        <label for="PhD.">PhD:</label>
        <input type="radio" id="PhD." value="PhD." name="title"><br>
        
        <label for ="payment">payment</label>
        <select> 
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="giftcard">giftcard</option>
        </select><br>

        <label for="subscribe">subscribe:</label>
        <input type="checkbox" id="subscribe"><br>

        <label for="comment">comment:</label>
        <textarea id="comment" rows="3" cols="25"></textarea>

        <label for="file">file:</label>
        <input type="file" id="file"><br>


        <input type="reset"><br>
        <input type="submit">
           
    </form>

  </body>
</html>
